<div class="shortanswer question" id="question-{{question.id}}">
	<h2 class="ui top attached header">
		<div class="content">
			Question {{forloop.counter}}
        	<div class="right floated questionSaved" 
                 {% if not submission or not taking_exam %}
                 hidden
                 {% endif %}>
				<div class="ui green label"><i class="check icon"></i>Saved</div>
			</div>
			<div class="right floated questionNotSaved" hidden>
				<div class="ui label"><i class="warning icon"></i>Not Saved</div>
			</div>
			<div class="sub header">
				{{question.points}} Points
			</div>
		</div>
		<a class="ui left corner label" style="margin:0;">
			<i class="flag icon"></i>
		</a>
	</h2>

	<div class="ui raised bottom attached segment">
        <input class="question-id" type="hidden" name="question_id" data-x="question_id" value="{{ question.id }}" />
		<div class="ui dividing header">{{ question.text }}</div>
		<form class="ui form">
			<div class="grouped fields">
				<label>Answer:</label>
				<div class="field">
					<div class="ui input">
						{% if submission and submission.choices.exists %}
						{% with choice=submission.choices.all|first %}
						<input class="answer-text" type="text" data-x="{{choice.text}}" val="{{choice.text}}" {% if teacher %}disabled{% endif %}>
						{% endwith %}
						{% else %}
						<input class="answer-text" type="text" val="" {% if teacher %}disabled{% endif %}>
						{% endif %}
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
