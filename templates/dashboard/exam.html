{% extends "dashboard/common/base.html" %}

{% block pagecontent %}

{% include "dashboard/courses-list.html" with course=exam.course %}

<div id="main">
	<h1>{{ exam.name }}</h1>
</div>

<!-- data storage -->
<input id="backend-data-delivery" type="hidden" value="">

<!-- multichoice is special so it needs further templates for choices -->
<div class="multichoice-option template" hidden>
	<input name="option" x-data="option" type="text"></input>
	<input name="answer" x-data="answer" type="radio"></input>
</div>

<!-- multichoice -->
<div class="ui multichoice template" hidden>
	<!-- summary -->
	<div class="summary question-section">
		<!-- x-data tags indicate lowest level storage of question data -->
		<div>#<span x-data="number"></span></div>
		<div>Points:<span x-data="points"></span></div>
		<span x-data="prompt"></span>
		<span x-data="type"></span>
		<span x-data="option-count"></span>
	</div>

	<!-- edit -->
	<div class="edit question-section">
		
		<div>#<span x-data="number"></span></div>

		<span x-data="type">Multiple Choice</span>

		<label for="points">Points</label>
		<input name="points" x-data="points" type="text"/>	

		<label for="prompt">Prompt</label>
		<input name="prompt" x-data="prompt" type="text"></input>

		<div class="options">
		<!-- generated from template -->
		</div>
	</div>

	<!-- preview -->
	<div class="preview question-section">
		<span class="question-number"></span>
	</div>
</div>

<!-- truefalse -->
<div class="truefalse template" hidden>
</div>

<!-- essay -->
<div class="essay template" hidden>
</div>
<!-- shortanswer -->
<div class="shortanswer template" hidden>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		/*
		question interface:
		{
		'question_id' : ''
		'type' : ''
		'prompt' : ''
		'points' : ''
		'number' : ''
		'answers' : []
		'options' : []
		}
		*/
		var templates = {}
		$('.template')
		const Question = function() {

		}
	})
</script>
{% endblock %}

{% block javascript %}

{% load static %}
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/add-course.js' %}"></script>
<script src="{% static 'js/new-exam.js' %}"></script>
<script src="{% static 'js/exam.js' %}"></script>
{% endblock %}
