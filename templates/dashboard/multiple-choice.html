<div class="ui indented text">
  <p>{{ question.text }}</p>
  <div class="ui hidden divider"></div>
  <form action="" class="ui form">
    <div class="grouped fields">
      <label>Answer:</label>
      {% for answer in question.answers.all %}
      <div class="field">
        <div class="ui radio checkbox checked">
          <input type="radio">
          <label>{{ answer.text }}</label>
        </div>
      </div>
      {% endfor %}
    </div>
  </form>
</div>
