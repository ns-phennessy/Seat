<div class="four wide column">
    <a class="ui fluid blue button" href="{% url 'dashboard.views.exam_new' %}"><i class="icon plus"></i>New Exam</a>
    <h3 class="ui dividing header">Courses</h3>
    <div class="ui fluid vertical blue menu">
        {% for course in teacher.courses.all %}
            {% if course.id == courseNum %}
                <a href="{% url 'dashboard.views.courses' course.id %}" class="active item">{{ course.name }}</a>
            {% else %}
                <a href="{% url 'dashboard.views.courses' course.id %}" class="item">{{ course.name }}</a>
            {% endif %}
        {% endfor %}
        <a class="item ui faded text center aligned" id="addCourseBtn"> <span><i class="icon plus"></i>Add Course</span></a>
    </div>
    {% include "dashboard/modals/addCourse.html" %}
</div>
<script type="text/javascript">
 var question = {
  prompt: 'Sup bro?',
  type: 'multichoice',
  options: {
    answer: 'Blue',
    choices: ['Green', 'Red']
  }
}

var data = {
    exam_id: 1,
    question: question
}

$.ajax({
  url: '/api/question',
  type: 'POST',
  data: JSON.stringify(data),
  beforeSend: function(xhr) {
    xhr.setRequestHeader('X-CSRFToken', '{{csrf_token}}');
  }
});
</script>
