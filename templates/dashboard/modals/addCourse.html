<div class="ui small modal" id="addCourseModal">
	<i class="close icon"></i>
	<div class="header">
		New Course
	</div>
	<div class="content">
		<form id="new-course-form" class="ui form">
			<div class="field">
				<label>Course Name</label>
				<input id="modal-course-name" type="text">
			</div>
			{% csrf_token %}
		</form>
	</div>
	<div class="actions">
		<div id="modal-course-save" class="ui blue button">Save</div>
		<div class="ui button">Cancel</div>
	</div>
</div>
