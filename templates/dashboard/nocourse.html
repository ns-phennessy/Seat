{% extends "dashboard/common/base.html" %}

{% block pagecontent %}

    <div class="sixteen wide center aligned column" id="main">
        <h1 class="ui huge icon header">
           <i class="warning circle icon"></i>
            You havent created any courses yet!
            <div class="sub header">Can't do much without a course...</div>
        </h1>
        <br>
        <div class="ui huge labeled blue button" id="addCourseBtn">
        <i class="plus icon"></i>
		  Click to add a course!
		</div>
             
                       
    </div>
     {% include "dashboard/modals/addCourse.html" %}

{% endblock %}
    
    {% block javascript %}
        <script>
			$('#addCourseModal .ui.save.button').click(function(e) {

				var courseName = $('#addCourseModal .ui.form input[name="course_name"]').val();
				var middlewareToken = "{{ csrf_token }}"

				$('#addCourseModal .ui.form').addClass('loading');

				$.post('/dashboard/courses/new', {
					name : courseName,
					csrfmiddlewaretoken : middlewareToken
				}, function() {
					$('#addCourseModal.ui.modal').modal('hide');
					location.reload();

				}).fail(function() {
					console.log(arguments);
				})
			});
        </script>
    {% endblock %}
